<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }
    #message {
      background: #fff;
      display: inline-block;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-size: 1.6em;
    }
  </style>
</head>
<body>

  <div id="message">Loading...</div>

  <script>
    const BOT_TOKEN = '7450147323:AAEJCpmCb5E58uDgtYdQ43IYu-wOJBhizXI';
    const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`;

    let lastUpdateId = null;

    async function fetchLastMessage() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!data.ok || !data.result.length) {
          document.getElementById('message').textContent = 'No messages found';
          return;
        }

        const lastUpdate = data.result[data.result.length - 1];
        const text = lastUpdate.message?.text || '[Non-text message]';

        if (lastUpdate.update_id !== lastUpdateId) {
          lastUpdateId = lastUpdate.update_id;
          document.getElementById('message').textContent = text;
        }

      } catch (err) {
        console.error(err);
        document.getElementById('message').textContent = '‚ùå Failed to load';
      }
    }

    fetchLastMessage();
    setInterval(fetchLastMessage, 3000);
  </script>

</body>
</html>
